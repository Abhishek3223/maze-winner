<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var gridSize = 4;
    var grid = [];
    for (var i=0; i<gridSize; j++) {
        grid[i] = [];
        for (var j=0; j<gridSize; j++) {
            grid[i][j] = 'Empty';
        }
    }

    grid[0][0] = "Start";
    grid[2][2] = "Goal";

    grid[1][1] = "Obstacle";
    grid[1][2] = "Obstacle";
    grid[1][3] = "Obstacle";
    grid[2][1] = "Obstacle";
    
    </script>

</body>
</html>
